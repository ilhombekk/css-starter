      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .word {

      justify-content: space-between;

      margin: 5px 0;

      width: 100%;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;

      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      flex-wrap: wrap;
    }

    .word:hover {
      background: #e0f7fa;
      transform: scale(1.02);
    }

    .word span {
      margin: 2px 5px;
      flex: 1 1 30%;
      text-align: center;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      margin: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #0077b6;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0096c7;
    }

    @media (max-width: 600px) {
      .word span {
        flex: 1 1 100%;
        text-align: center;

    let currentDay = 0;
    const dayTitle = document.getElementById('dayTitle');
    const wordsContainer = document.getElementById('wordsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showDay(dayIndex) {
      wordsContainer.innerHTML = '';
      dayTitle.textContent = weekWords[dayIndex].day;
      weekWords[dayIndex].words.forEach(word => {
        const div = document.createElement('div');
        div.className = 'word';
        div.innerHTML = `<span>${word.text}</span><span>${word.pronunciation}</span><span>${word.uz}</span>`;
        div.addEventListener('click', () => {
          speechSynthesis.cancel(); // avvalgi audio to'xtatiladi
          const utterance = new SpeechSynthesisUtterance(word.text);
          utterance.lang = 'en-US';
          speechSynthesis.speak(utterance);
        });
        wordsContainer.appendChild(div);
      });
    }

    prevBtn.addEventListener('click', () => {
      if(currentDay > 0) currentDay--;
      showDay(currentDay);
    });

    nextBtn.addEventListener('click', () => {
      if(currentDay < weekWords.length - 1) currentDay++;
      showDay(currentDay);
    });

    showDay(currentDay);
